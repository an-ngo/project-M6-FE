<h1>Login</h1>
<form #signinForm="ngForm" (ngSubmit)="login(signinForm)">
  <table>
    <tr>
      <th>Username</th>
      <td><input type="text" ngModel name="username"></td>
    </tr>
    <tr>
      <th>Password</th>
      <td><input type="text" ngModel name="password"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Login"></td>
    </tr>
  </table>
</form>
